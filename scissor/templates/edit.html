{% extends 'base.html' %}

{% block title %}Edit Link{% endblock title %}

{% block content %}
<form action="{{ url_for('update', short_url=link.short_url) }}" method="POST" class="form-container">
  <div class="form-group">
    <h3>Edit Link</h3>
  </div>
  <div class="form-group">
    <label for="long_url">Original URL</label>
    <input type="text" name="long_url" class="form-control" value="{{ link.long_url }}" disabled/>
  </div>
  <div class="form-group">
    <label for="short_url">Old Shortened URL</label>
    <input type="text" name="short_url" class="form-control" value="{{ host }}{{ link.short_url }}" disabled/>
  </div>
  <div class="form-group">
    <label for="custom_url">New Custom URL</label>
    <input type="text" class="form-control" placeholder="{{ link.short_url }}" name="custom_url" required/>
  </div>
  <div class="form-group">
    <input type="submit" value="Update URL" class="btn btn-primary"/>
  </div>
</form>
{% endblock content %}
