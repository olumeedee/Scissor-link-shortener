{% extends 'base.html' %}

{% block title %}Link Shortener{% endblock title %}

{% block content %}
  {% if current_user.is_authenticated %}
  <h2 class="article-title"> Welcome, {{ current_user.first_name }}! </h2>
    <br>
    <form action="{{ url_for('index') }}" method="POST" class="form-container">
      <div class="mb-3">
        <label for="long_url" class="form-label">Original URL</label>
        <input type="url" name="long_url" class="form-control" placeholder="https://example.com/long-link" required>
      </div>
      <div class="mb-3">
        <label for="custom_url" class="form-label">Custom URL (Optional)</label>
        <input type="text" name="custom_url" class="form-control" placeholder="Example: cndnse.me/custom-url">
      </div>
      <div class="mb-3">
        <input type="submit" value="Shorten url" class="btn btn-primary">
      </div>
    </form>
  {% else %}
    <<!-- div class="logo-container">
      <img src="{{ url_for('static', filename='cndnse-logo/vector/default-monochrome.svg') }}" alt="Logo" width="50%" class="logo">
    </div> -->
    <!-- <h3>...brief is the new black</h3> -->
    <small>
      <a href="{{ url_for('register') }}">Sign up</a> or <a href="{{ url_for('login') }}">log in</a> to shorten links for free
    </small>
  {% endif %}
{% endblock content %}
